<div class="container mt-4">
  <mat-card>
    <mat-toolbar color="primary">{{
      isEditMode ? "Editar Usuário" : "Adicionar Usuário"
    }}</mat-toolbar>
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="p-3">
      <div class="row">
        <mat-form-field class="col-xl-6 col-lg-6 col-md-12">
          <mat-label>Nome de usuário</mat-label>
          <input matInput formControlName="username" />
          <mat-error *ngIf="userForm.get('username')?.hasError('required')">
            Nome de usuário é obrigatório
          </mat-error>
        </mat-form-field>

        <mat-form-field class="col-xl-6 col-lg-6 col-md-12">
          <mat-label>Senha</mat-label>
          <input matInput type="password" formControlName="password" />
          <mat-error *ngIf="userForm.get('password')?.hasError('required')">
            Senha é obrigatória
          </mat-error>
        </mat-form-field>
      </div>

      <div formGroupName="name">
        <div class="row">
          <mat-form-field class="col-xl-6 col-lg-6 col-md-12">
            <mat-label>Nome</mat-label>
            <input matInput formControlName="firstname" />
            <mat-error *ngIf="userForm.get('firstname')?.hasError('required')">
              Nome é obrigatório
            </mat-error>
          </mat-form-field>

          <mat-form-field class="col-xl-6 col-lg-6 col-md-12">
            <mat-label>Sobrenome</mat-label>
            <input matInput formControlName="lastname" />
            <mat-error *ngIf="userForm.get('lastname')?.hasError('required')">
              Sobrenome é obrigatório
            </mat-error>
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <mat-form-field class="col-xl-6 col-lg-6 col-md-12">
          <mat-label>Telefone</mat-label>
          <input matInput formControlName="phone" />
        </mat-form-field>

        <mat-form-field class="col-xl-6 col-lg-6 col-md-12">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" />
          <mat-error *ngIf="userForm.get('email')?.hasError('required')">
            Email é obrigatório
          </mat-error>
        </mat-form-field>
      </div>

      <div formGroupName="address">
        <div class="row">
          <mat-form-field class="col-xl-6 col-lg-6 col-md-12">
            <mat-label>Cidade</mat-label>
            <input matInput formControlName="city" />
          </mat-form-field>

          <mat-form-field class="col-xl-6 col-lg-6 col-md-12">
            <mat-label>Rua</mat-label>
            <input matInput formControlName="street" />
          </mat-form-field>
        </div>

        <div class="row">
          <mat-form-field class="col-xl-6 col-lg-6 col-md-12">
            <mat-label>Número</mat-label>
            <input matInput formControlName="number" />
          </mat-form-field>

          <mat-form-field class="col-xl-6 col-lg-6 col-md-12">
            <mat-label>CEP</mat-label>
            <input matInput formControlName="zipcode" />
          </mat-form-field>
        </div>
      </div>

      <div class="d-flex justify-content-between">
        <button mat-button color="warn" (click)="onCancel()" type="button">
          Cancelar
        </button>
        <button mat-flat-button color="primary" type="submit">Salvar</button>
      </div>
    </form>
  </mat-card>
</div>

<div class="container mt-4">
  <mat-card>
    <mat-toolbar color="primary">
      <span>Lista de Filiais</span>
      <span class="spacer"></span>
      <button mat-raised-button color="accent" (click)="addBranch()">
        <mat-icon>add</mat-icon> Adicionar Filial
      </button>
    </mat-toolbar>
    <div class="p-3">
      <div class="row">
        <mat-table #table [dataSource]="branches">
          <ng-container matColumnDef="id">
            <mat-header-cell *matHeaderCellDef> ID </mat-header-cell>
            <mat-cell *matCellDef="let branch"> {{ branch.id }} </mat-cell>
          </ng-container>

          <ng-container matColumnDef="name">
            <mat-header-cell *matHeaderCellDef> Nome </mat-header-cell>
            <mat-cell *matCellDef="let branch"> {{ branch.name }} </mat-cell>
          </ng-container>

          <ng-container matColumnDef="actions">
            <mat-header-cell *matHeaderCellDef> Ações </mat-header-cell>
            <mat-cell *matCellDef="let branch">
              <button
                mat-icon-button
                color="warn"
                (click)="editBranch(branch.id)"
              >
                <mat-icon>edit</mat-icon>
              </button>
              <button
                mat-icon-button
                color="accent"
                (click)="deleteBranch(branch.id)"
              >
                <mat-icon>delete</mat-icon>
              </button>
            </mat-cell>
          </ng-container>

          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
        </mat-table>
      </div>
      <div class="d-flex justify-content-between">
        <button mat-button color="primary" (click)="goToHome()" type="button">
          Voltar
        </button>
      </div>
    </div>
  </mat-card>
</div>

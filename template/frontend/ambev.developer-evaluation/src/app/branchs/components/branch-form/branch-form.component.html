<div class="container mt-4">
    <mat-card>
      <mat-toolbar color="primary">{{
        isEditMode ? "Editar Filial" : "Adicionar Filial"
      }}</mat-toolbar>
      <form [formGroup]="branchForm" (ngSubmit)="onSubmit()" class="p-3">
        <div class="row">
          <mat-form-field class="col-xl-12 col-lg-12 col-md-12">
            <mat-label>Nome</mat-label>
            <input matInput type="text" formControlName="name" />
          </mat-form-field>  
        </div>
  
        <div class="d-flex justify-content-between">
          <button mat-button color="primary" (click)="onCancel()" type="button">
            Voltar
          </button>
          <button mat-flat-button color="primary" type="submit">Salvar</button>
        </div>
      </form>
    </mat-card>
  </div>

<button
  mat-fab
  color="accent"
  class="cart-fab"
  [matBadge]="cart.products.length"
  matBadgeColor="warn"
  [routerLink]="['/carts', cart.id]"
>
  <mat-icon>shopping_cart</mat-icon>
</button>

<div class="container mt-4">
  <mat-toolbar color="primary">
    <mat-menu #menu="matMenu">
      <button mat-menu-item routerLink="/products">
        <mat-icon>storefront</mat-icon> Produtos
      </button>
      <button mat-menu-item routerLink="/users">
        <mat-icon>group</mat-icon> Usuários
      </button>
      <button mat-menu-item routerLink="/branches">
        <mat-icon>location_city</mat-icon> Filiais
      </button>
      <button mat-menu-item routerLink="/carts">
        <mat-icon>shopping_cart</mat-icon> Vendas
      </button>
    </mat-menu>

    <div class="nav-buttons">
      <button mat-button routerLink="/products">
        <mat-icon>storefront</mat-icon> Produtos
      </button>
      <button mat-button routerLink="/users">
        <mat-icon>group</mat-icon> Usuários
      </button>
      <button mat-button routerLink="/branches">
        <mat-icon>location_city</mat-icon> Filiais
      </button>
      <button mat-button routerLink="/carts">
        <mat-icon>shopping_cart</mat-icon> Vendas
      </button>
    </div>
    
    <span class="spacer"></span>

    <button mat-button color="warn" routerLink="/login">
      <mat-icon>logout</mat-icon> Sair
    </button>
  </mat-toolbar>
</div>

<div class="container mt-4">
  <mat-card>
    <mat-toolbar color="primary">
      <span>Lista de Produtos</span>
    </mat-toolbar>
    <div class="p-3">
      <div class="row">
        <mat-table #table [dataSource]="products">
          <ng-container matColumnDef="id">
            <mat-header-cell *matHeaderCellDef> ID </mat-header-cell>
            <mat-cell *matCellDef="let product"> {{ product.id }} </mat-cell>
          </ng-container>

          <ng-container matColumnDef="title">
            <mat-header-cell *matHeaderCellDef> Nome </mat-header-cell>
            <mat-cell *matCellDef="let product"> {{ product.title }} </mat-cell>
          </ng-container>

          <ng-container matColumnDef="price">
            <mat-header-cell *matHeaderCellDef> Preço </mat-header-cell>
            <mat-cell *matCellDef="let product">
              R$ {{ product.price }}
            </mat-cell>
          </ng-container>

          <ng-container matColumnDef="description">
            <mat-header-cell *matHeaderCellDef> Descrição </mat-header-cell>
            <mat-cell *matCellDef="let product">
              {{ product.description }}
            </mat-cell>
          </ng-container>

          <ng-container matColumnDef="category">
            <mat-header-cell *matHeaderCellDef> Categoria </mat-header-cell>
            <mat-cell *matCellDef="let product">
              {{ product.category }}
            </mat-cell>
          </ng-container>

          <ng-container matColumnDef="actions">
            <mat-header-cell *matHeaderCellDef> Ações </mat-header-cell>
            <mat-cell *matCellDef="let product">
              <button
                mat-icon-button
                color="accent"
                (click)="openCartDialog(product.id)"
              >
                <mat-icon>add_shopping_cart</mat-icon>
              </button>
            </mat-cell>
          </ng-container>

          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
        </mat-table>
      </div>
    </div>
  </mat-card>
</div>

<div class="container mt-4">
  <mat-card>
    <mat-toolbar color="primary">
      <span>Lista de vendas</span>
    </mat-toolbar>
    <div class="p-3">
      <div class="row">
        <mat-table #table [dataSource]="carts">
          <ng-container matColumnDef="id">
            <mat-header-cell *matHeaderCellDef> ID </mat-header-cell>
            <mat-cell *matCellDef="let cart"> {{ cart.id }} </mat-cell>
          </ng-container>

          <ng-container matColumnDef="date">
            <mat-header-cell *matHeaderCellDef> Data </mat-header-cell>
            <mat-cell *matCellDef="let cart">
              {{ cart.date | date : "dd/MM/yyyy HH:mm" }}
            </mat-cell>
          </ng-container>

          <ng-container matColumnDef="status">
            <mat-header-cell *matHeaderCellDef> Status </mat-header-cell>
            <mat-cell *matCellDef="let cart">
              {{
                cart.isCancelled
                  ? "Cancelado"
                  : cart.isFinished
                  ? "Finalizado"
                  : "Em andamento"
              }}
            </mat-cell>
          </ng-container>

          <ng-container matColumnDef="actions">
            <mat-header-cell *matHeaderCellDef> Ações </mat-header-cell>
            <mat-cell *matCellDef="let cart">
              <button mat-icon-button color="warn" (click)="viewCart(cart.id)">
                <mat-icon>visibility</mat-icon>
              </button>
            </mat-cell>
          </ng-container>

          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
        </mat-table>
      </div>
      <div class="d-flex justify-content-between">
        <button mat-button color="primary" (click)="goToHome()" type="button">
          Voltar
        </button>
      </div>
    </div>
  </mat-card>
</div>
